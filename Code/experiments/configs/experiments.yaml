# Experiment configs for testing interventions
interventions:
  num-samples: 1
  obj-fn: None
  fn-cfg-path: Code/experiments/configs/sim_params.yaml
  output-statistic: treatment_delay
  job-type: evaluation
  param-1:
    name: sort_by_prob
    type: grid
    init_params: False
    options: [True, False]
  param-2:
    name: concurrent_requests
    type: quantized_grid 
    min: 1
    max: 8
    init_params: False
    interval: 1
    sample: False

